databaseChangeLog:
  - changeSet:
      id: 20251002
      author: Kənan Ələkbərov
      changes:
        - createTable:
            tableName: transaction_logs
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: to_account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: transaction_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: balance_after
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true