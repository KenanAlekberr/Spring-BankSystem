databaseChangeLog:
  - changeSet:
      id: 20251001
      author: Kənan Ələkbərov
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(6)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: true
              - column:
                  name: account_status
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true