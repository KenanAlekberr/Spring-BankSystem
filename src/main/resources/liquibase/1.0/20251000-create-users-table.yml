databaseChangeLog:
  - changeSet:
      id: 20251000
      author: Kənan Ələkbərov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: VARCHAR(30)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true